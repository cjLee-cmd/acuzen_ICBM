name: Deploy Vite client to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build client for Pages
        env:
          GITHUB_PAGES: "true"
        run: |
          npm run build
      
      - name: Add SPA 404 fallback with better routing support
        run: |
          cp dist/public/index.html dist/public/404.html
          # Create a more sophisticated 404 handling with JavaScript redirect
          cat > dist/public/404.html << 'EOF'
